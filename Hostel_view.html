<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/Hostel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>HostelFinder</title>
  </head>
<body>
    
    <div class="hostelimage">

    </div>

    <div class="contact">

    </div>
    
    <div class="hosteldetails">
        <div class="row">
            <div class="form col-lg-6">
                <form>
                    <p>Name</p>
                    <input type="text" name="HostelName" placeholder="Enter HostelName">
                    <p>Email</p>
                    <input type="email" name="email" placeholder="Email-Id">
                    <p>Mobile</p>
                    <input type="telephone" name="mobile" placeholder="Enter Mobile number">
                    <p>State</p>
                    <input type="text" name="state" placeholder="Enter State">
                    <p>Hostel_ID</p>
                    <input type="text" name="id">
                    <button type="button" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>




     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
</body>
</html>
