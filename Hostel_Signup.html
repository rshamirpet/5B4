<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/Hostel_Signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--font awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<title>SignUp form</title>
</head>
<body>
	<div class="signupbox">
		<h3>SignUp Here</h3>
		<form>
			<p>Username</p>
			<input type="text" name="uname" placeholder="Enter Username">
			<p>Email</p>
			<input type="email" name="email" placeholder="Enter Email">
			<p>FullName</p>
			<input type="text" name="fname" placeholder="Enter Email">
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter Password">
			<p>Please confirm your password</p>
			<input type="password" name="cpassword" placeholder="Re-Enter Password"><br>
			<a href="Hostel_Signin.html"><button type="button" class="btn btn-outline-primary">SignUp</button></a>
			<br>
			<p id="footer">Have an account? <a href="Hostel_Signin.html">SignIn</a></p>
		</form>
	</div>
</body>
</html>
